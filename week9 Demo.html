<!DOCTYPE html>
<html>
<head>
  <title>Winter Photographs</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css">
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/slick.js"></script>
 </body>
 <div class="center">
    <div><img src="images/carousel/image1.jpg" alt=""></div> 
    <div><img src="images/carousel/image2.jpg" alt=""></div>
    <div><img src="images/carousel/image3.jpg" alt=""></div>
    <div><img src="images/carousel/image4.jpg" alt=""></div>
    <div><img src="images/carousel/image5.jpg" alt=""></div>
  </div>
  <script>
$('.center').slick({
  centerMode: true,
  centerPadding: '60px',
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
});
  </script>
</html>
